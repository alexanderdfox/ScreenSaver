<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Grid Screensaver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
            cursor: none;
        }

        #gridContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
        }

        #binaryGrid {
            display: grid;
            gap: 2px;
            width: 100%;
            height: 100%;
        }

        .grid-cell {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.1s ease;
            position: relative;
        }

        .grid-cell .cell-text {
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 0.7em;
            user-select: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            text-align: center;
            line-height: 1.2;
        }

        /* Hide cursor */
        * {
            cursor: none !important;
        }
    </style>
</head>
<body>
    <div id="gridContainer">
        <div id="binaryGrid"></div>
    </div>

    <script>
        class RGBGridScreensaver {
            constructor() {
                this.gridCols = 0;
                this.gridRows = 0;
                this.gridData = [];
                this.gridIndex = 0;
                this.updateInterval = 0;
                
                // Get grid container
                this.gridContainer = document.getElementById('binaryGrid');
                
                // MIDI setup
                this.midiAccess = null;
                this.midiOutput = null;
                this.midiEnabled = false;
                
                // Web Audio API setup (fallback for when MIDI is not available)
                this.audioContext = null;
                this.audioEnabled = false;
                this.currentOscillator = null; // Track current playing oscillator
                this.currentGainNode = null; // Track current gain node
                
                // Track previous colors for each cell to detect changes
                this.previousCellColors = [];
                
                // Color to MIDI note mapping for static colors
                this.colorToMidiMap = {
                    '#000000': 36,  // C2 - Black (background and text)
                    '#0a0a0a': 38,  // D2 - Very dark gray (default cell background)
                    '#1a1a1a': 40,  // E2 - Dark gray (default cell border)
                    '#ffffff': 60   // C4 - White (text color)
                };
                
                // Initialize
                this.init();
            }

            async init() {
                // Initialize MIDI
                await this.initMIDI();
                
                // Initialize Web Audio API (fallback)
                this.initAudio();
                
                // Calculate grid dimensions
                this.updateGridSize();
                
                // 120 BPM = 120 beats per minute = 2 beats per second = 500ms per beat
                this.updateInterval = 500;
                
                // Handle resize
                window.addEventListener('resize', () => {
                    this.updateGridSize();
                    // Keep 120 BPM interval on resize
                    this.updateInterval = 500;
                });
                
                // Resume audio context on first user interaction
                const resumeAudio = async () => {
                    if (this.audioContext && this.audioContext.state === 'suspended') {
                        try {
                            await this.audioContext.resume();
                            console.log('Audio context resumed');
                        } catch (error) {
                            console.log('Failed to resume audio context:', error);
                        }
                    }
                };
                
                // Resume audio on any user interaction
                document.addEventListener('click', resumeAudio, { once: true });
                document.addEventListener('keydown', resumeAudio, { once: true });
                document.addEventListener('touchstart', resumeAudio, { once: true });
                
                // Exit on ESC key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.exit();
                    }
                });
                
                // Exit on click (optional)
                document.addEventListener('click', () => {
                    this.exit();
                });
                
                // Start updating
                this.updateGrid();
            }
            
            async initMIDI() {
                try {
                    if (navigator.requestMIDIAccess) {
                        this.midiAccess = await navigator.requestMIDIAccess({ sysex: false });
                        const outputs = this.midiAccess.outputs.values();
                        
                        // Get first available MIDI output
                        for (const output of outputs) {
                            this.midiOutput = output;
                            this.midiEnabled = true;
                            console.log('MIDI enabled:', output.name);
                            break;
                        }
                        
                        if (!this.midiEnabled) {
                            console.log('No MIDI output devices found. Using Web Audio API fallback.');
                        }
                    } else {
                        console.log('Web MIDI API not supported. Using Web Audio API fallback.');
                    }
                } catch (error) {
                    console.log('MIDI initialization failed:', error);
                }
            }
            
            initAudio() {
                try {
                    // Create audio context (works in all modern browsers)
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (AudioContext) {
                        this.audioContext = new AudioContext();
                        this.audioEnabled = true;
                        console.log('Web Audio API enabled, state:', this.audioContext.state);
                        
                        // Log state changes
                        this.audioContext.addEventListener('statechange', () => {
                            console.log('Audio context state changed to:', this.audioContext.state);
                        });
                    } else {
                        console.log('Web Audio API not supported in this browser.');
                    }
                } catch (error) {
                    console.log('Audio initialization failed:', error);
                }
            }
            
            midiNoteToFrequency(note) {
                // Convert MIDI note number to frequency in Hz
                // A4 (MIDI note 69) = 440 Hz
                return 440 * Math.pow(2, (note - 69) / 12);
            }
            
            colorToMidiNote(hexColor, rgb = null) {
                // Check if it's a mapped static color
                if (this.colorToMidiMap[hexColor.toLowerCase()]) {
                    return this.colorToMidiMap[hexColor.toLowerCase()];
                }
                
                // For dynamic RGB colors, map based on RGB values
                // Map RGB values (0-255) to MIDI notes (36-96, which is C2-C7)
                if (rgb) {
                    // Use weighted average of RGB channels to determine note
                    // Red maps to lower notes, Green to middle, Blue to higher
                    const redNote = 36 + Math.floor((rgb.r / 255) * 12);      // C2-B2 (12 semitones)
                    const greenNote = 48 + Math.floor((rgb.g / 255) * 12);    // C3-B3 (12 semitones)
                    const blueNote = 60 + Math.floor((rgb.b / 255) * 12);     // C4-B4 (12 semitones)
                    
                    // Return the average note, rounded to nearest integer
                    const avgNote = Math.round((redNote + greenNote + blueNote) / 3);
                    // Clamp to valid MIDI range (36-96)
                    return Math.max(36, Math.min(96, avgNote));
                }
                
                // Fallback: parse hex color if no RGB provided
                if (hexColor.startsWith('#')) {
                    const r = parseInt(hexColor.slice(1, 3), 16);
                    const g = parseInt(hexColor.slice(3, 5), 16);
                    const b = parseInt(hexColor.slice(5, 7), 16);
                    const redNote = 36 + Math.floor((r / 255) * 12);
                    const greenNote = 48 + Math.floor((g / 255) * 12);
                    const blueNote = 60 + Math.floor((b / 255) * 12);
                    const avgNote = Math.round((redNote + greenNote + blueNote) / 3);
                    return Math.max(36, Math.min(96, avgNote));
                }
                
                // Default note if color can't be parsed
                return 60; // C4
            }
            
            async playMIDINote(note, velocity = 64, duration = 100) {
                // Try MIDI first if available
                if (this.midiEnabled && this.midiOutput) {
                    try {
                        // Note on (144 = channel 1, note on)
                        this.midiOutput.send([0x90, note, velocity]);
                        
                        // Note off after duration
                        setTimeout(() => {
                            if (this.midiOutput) {
                                this.midiOutput.send([0x80, note, 0]);
                            }
                        }, duration);
                        return;
                    } catch (error) {
                        console.log('MIDI note play failed:', error);
                    }
                }
                
                // Fallback to Web Audio API
                if (this.audioEnabled && this.audioContext) {
                    try {
                        // Resume audio context if suspended (required by some browsers)
                        if (this.audioContext.state === 'suspended') {
                            await this.audioContext.resume().catch(err => {
                                console.log('Could not resume audio context:', err);
                                return;
                            });
                        }
                        
                        // Only play if audio context is running
                        if (this.audioContext.state !== 'running') {
                            console.log('Audio context not running, state:', this.audioContext.state);
                            return;
                        }
                        
                        // Stop any currently playing note
                        if (this.currentOscillator) {
                            try {
                                this.currentOscillator.stop();
                                this.currentOscillator.disconnect();
                            } catch (e) {
                                // Oscillator might already be stopped
                            }
                            this.currentOscillator = null;
                        }
                        if (this.currentGainNode) {
                            try {
                                this.currentGainNode.disconnect();
                            } catch (e) {
                                // Gain node might already be disconnected
                            }
                            this.currentGainNode = null;
                        }
                        
                        const frequency = this.midiNoteToFrequency(note);
                        const oscillator = this.audioContext.createOscillator();
                        const gainNode = this.audioContext.createGain();
                        
                        // Store references to current oscillator and gain node
                        this.currentOscillator = oscillator;
                        this.currentGainNode = gainNode;
                        
                        // Connect oscillator to gain node, then to destination
                        oscillator.connect(gainNode);
                        gainNode.connect(this.audioContext.destination);
                        
                        // Set frequency and wave type
                        oscillator.frequency.value = frequency;
                        oscillator.type = 'sine'; // You can change to 'square', 'sawtooth', or 'triangle'
                        
                        // Set volume based on velocity (0-127 -> 0-0.4 for audible volume)
                        const volume = Math.max(0.1, (velocity / 127) * 0.4);
                        const currentTime = this.audioContext.currentTime;
                        
                        // Envelope: fade in quickly, fade out at end
                        gainNode.gain.setValueAtTime(0, currentTime);
                        gainNode.gain.linearRampToValueAtTime(volume, currentTime + 0.01);
                        gainNode.gain.linearRampToValueAtTime(0, currentTime + duration / 1000);
                        
                        // Clean up when note finishes
                        oscillator.onended = () => {
                            this.currentOscillator = null;
                            this.currentGainNode = null;
                        };
                        
                        // Start and stop oscillator
                        oscillator.start(currentTime);
                        oscillator.stop(currentTime + duration / 1000);
                    } catch (error) {
                        console.log('Audio note play failed:', error);
                        // Clean up on error
                        this.currentOscillator = null;
                        this.currentGainNode = null;
                    }
                } else {
                    console.log('Audio not enabled or context not available');
                }
            }

            updateGridSize() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                // Calculate optimal cell size (minimum 20px, with 2px gap)
                const minCellSize = 20;
                const gap = 2;
                
                // Start with a reasonable cell size
                const targetCellSize = Math.max(minCellSize, Math.min(width, height) / 30);
                
                // Calculate maximum columns and rows that fit
                this.gridCols = Math.floor((width + gap) / (targetCellSize + gap));
                this.gridRows = Math.floor((height + gap) / (targetCellSize + gap));
                
                // Ensure minimum dimensions
                this.gridCols = Math.max(10, this.gridCols);
                this.gridRows = Math.max(10, this.gridRows);
                
                // Recalculate cell size to fill screen exactly
                const cellSize = Math.min(
                    (width - (this.gridCols - 1) * gap) / this.gridCols,
                    (height - (this.gridRows - 1) * gap) / this.gridRows
                );
                
                // Set grid template
                this.gridContainer.style.gridTemplateColumns = `repeat(${this.gridCols}, 1fr)`;
                this.gridContainer.style.gridTemplateRows = `repeat(${this.gridRows}, 1fr)`;
                
                // Resize grid data array if dimensions changed
                const totalCells = this.gridCols * this.gridRows;
                if (this.gridData.length !== totalCells) {
                    const oldData = [...this.gridData];
                    this.gridData = new Array(totalCells).fill(null);
                    
                    // Copy old data if possible
                    if (oldData.length > 0) {
                        const minCells = Math.min(oldData.length, totalCells);
                        for (let i = 0; i < minCells; i++) {
                            this.gridData[i] = oldData[i];
                        }
                    }
                    
                    // Reset index if grid got smaller
                    if (this.gridIndex >= totalCells) {
                        this.gridIndex = totalCells;
                    }
                    
                    // Rebuild grid DOM
                    this.buildGrid();
                }
            }

            buildGrid() {
                // Clear existing grid
                this.gridContainer.innerHTML = '';
                
                const totalCells = this.gridCols * this.gridRows;
                
                for (let i = 0; i < totalCells; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.id = `cell-${i}`;
                    
                    // Add text element if cell is large enough
                    const cellSize = Math.min(
                        window.innerWidth / this.gridCols,
                        window.innerHeight / this.gridRows
                    );
                    if (cellSize > 15) {
                        const text = document.createElement('span');
                        text.className = 'cell-text';
                        cell.appendChild(text);
                    }
                    
                    this.gridContainer.appendChild(cell);
                }
                
                // Update display with existing data
                this.updateDisplay();
            }

            generateRandomRGB() {
                // Generate random RGB values (0-255 for each channel)
                return {
                    r: Math.floor(Math.random() * 256),
                    g: Math.floor(Math.random() * 256),
                    b: Math.floor(Math.random() * 256)
                };
            }

            rgbToHex(r, g, b) {
                return "#" + [r, g, b].map(x => {
                    const hex = x.toString(16);
                    return hex.length === 1 ? "0" + hex : hex;
                }).join("");
            }

            updateGrid() {
                // Generate new random RGB value
                const rgbValue = this.generateRandomRGB();
                
                // Play MIDI note for the newly added color
                const hexColor = this.rgbToHex(rgbValue.r, rgbValue.g, rgbValue.b);
                const midiNote = this.colorToMidiNote(hexColor, rgbValue);
                const velocity = Math.floor((rgbValue.r + rgbValue.g + rgbValue.b) / 3 / 255 * 127);
                this.playMIDINote(midiNote, Math.max(1, velocity), 200);
                
                const totalCells = this.gridCols * this.gridRows;
                
                // Update grid data
                if (this.gridIndex >= totalCells) {
                    // Grid is full, shift all values left
                    for (let i = 0; i < totalCells - 1; i++) {
                        this.gridData[i] = this.gridData[i + 1];
                    }
                    this.gridData[totalCells - 1] = rgbValue;
                } else {
                    this.gridData[this.gridIndex] = rgbValue;
                    this.gridIndex++;
                }
                
                // Update display (will play MIDI notes for color changes)
                this.updateDisplay();
                
                // Schedule next update
                setTimeout(() => this.updateGrid(), this.updateInterval);
            }

            updateDisplay() {
                const totalCells = this.gridCols * this.gridRows;
                
                // Initialize previousCellColors array if needed
                if (this.previousCellColors.length !== totalCells) {
                    this.previousCellColors = new Array(totalCells).fill(null);
                }
                
                for (let i = 0; i < totalCells; i++) {
                    const cell = document.getElementById(`cell-${i}`);
                    if (!cell) continue;
                    
                    let currentColor = null;
                    
                    if (this.gridData[i] !== null) {
                        const rgb = this.gridData[i];
                        const hexColor = this.rgbToHex(rgb.r, rgb.g, rgb.b);
                        currentColor = hexColor;
                        
                        // Set background color to RGB
                        cell.style.background = hexColor;
                        cell.style.borderColor = hexColor;
                        
                        // Check if color has changed
                        if (this.previousCellColors[i] !== hexColor) {
                            // Play MIDI note for the color change
                            const midiNote = this.colorToMidiNote(hexColor, rgb);
                            const velocity = Math.floor((rgb.r + rgb.g + rgb.b) / 3 / 255 * 127);
                            this.playMIDINote(midiNote, Math.max(1, velocity), 150);
                        }
                        
                        // Calculate text color (white or black based on brightness)
                        const brightness = (rgb.r * 299 + rgb.g * 587 + rgb.b * 114) / 1000;
                        const textColor = brightness > 128 ? '#000000' : '#ffffff';
                        
                        const textElement = cell.querySelector('.cell-text');
                        if (textElement) {
                            // Show RGB values or hex code
                            const cellSize = Math.min(
                                window.innerWidth / this.gridCols,
                                window.innerHeight / this.gridRows
                            );
                            if (cellSize > 40) {
                                textElement.textContent = `${rgb.r},${rgb.g},${rgb.b}`;
                            } else if (cellSize > 25) {
                                textElement.textContent = hexColor.toUpperCase();
                            } else {
                                textElement.textContent = '';
                            }
                            textElement.style.color = textColor;
                        }
                    } else {
                        const defaultBgColor = '#0a0a0a';
                        currentColor = defaultBgColor;
                        
                        // Check if color has changed
                        if (this.previousCellColors[i] !== defaultBgColor) {
                            // Play MIDI note for default background color change
                            const bgMidiNote = this.colorToMidiNote(defaultBgColor);
                            this.playMIDINote(bgMidiNote, 16, 100); // Quiet note for default background
                        }
                        
                        cell.style.background = defaultBgColor;
                        cell.style.borderColor = '#1a1a1a';
                        const textElement = cell.querySelector('.cell-text');
                        if (textElement) {
                            textElement.textContent = '';
                        }
                    }
                    
                    // Update previous color for this cell
                    this.previousCellColors[i] = currentColor;
                }
            }

            exit() {
                // Exit fullscreen if in fullscreen mode
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
                // Could redirect or close, but for screensaver we'll just stop
                alert('Press F11 to exit fullscreen, then close the tab.');
            }
        }

        // Request fullscreen on load
        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Initialize screensaver when page loads
        window.addEventListener('load', () => {
            // Request fullscreen
            requestFullscreen();
            
            // Start screensaver
            const screensaver = new RGBGridScreensaver();
            
            // Make screensaver accessible globally for debugging
            window.screensaver = screensaver;
        });

        // Also try fullscreen on any user interaction (some browsers require this)
        document.addEventListener('click', requestFullscreen, { once: true });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();
                requestFullscreen();
            }
        }, { once: true });
    </script>
</body>
</html>
